ed to be run once, only for the first time. DynamoDB initial migrations for shard management are run in it and one shard is created and registered for storing token balance. . ./mocha_test/scripts/set_env_vars.sh node tools/dynamo_db_init.jsRun Test Chaincd mocha_test/scripts/ sh start_test_chain.shSet EVN VariablesSetup Initial Setup Variables:export OST_UTILITY_GETH_RPC_PROVIDER='' export OST_UTILITY_GETH_WS_PROVIDER='' export OST_UTILITY_DEPLOYER_ADDR='' export OST_UTILITY_DEPLOYER_PASSPHRASE='' export OST_UTILITY_OPS_ADDR='' export OST_UTILITY_OPS_PASSPHRASE=''Deploy Branded Token Contract:node tools/deploy/EIP20TokenMock.js conversionRate symbol name decimals gasPriceDeploy Workers Contract:node tools/deploy/workers.js gasPrice chainIdDeploy Airdrop Contract:node tools/deploy/airdrop.js brandedTokenContractAddress baseCurrency workerContractAddress airdropBudgetHolder gasPrice chainIdSet Caching Engine:export OST_CACHING_ENGINE='none' For using redis/memcache as cache engine refer - [OpenSTFoundation/ost-price-oracle](https://github.com/OpenSTFoundation/ost-price-oracle)Set DB Details For Payments/Airdrop:export OP_MYSQL_HOST='' export OP_MYSQL_USER='' export OP_MYSQL_PASSWORD='' export OP_MYSQL_DATABASE='' export OP_MYSQL_CONNECTION_POOL_SIZE='5'Create Airdrop Tables:node migrations/create_tables.js Deploy Service Examples:const OpenSTPayment = require('@openstfoundation/openst-payments') , Deploy = OpenSTPayment.services.deploy ; // Deploy Workers const deployWorkerObject = new Deploy.workers({ gas_price: gasPrice, options: {returnType: 'txHash'} }); deployWorkerObject.perform(); // Deploy Airdrop const deployAirdropObject = new Deploy.airdrop({ branded_token_contract_address: brandedTokenAddress, base_currency: baseCurrency, worker_contract_address: workerContractAddress, airdrop_budget_holder: airdropBudgetHolder, gas_price: gasPrice, options: {returnType: 'txHash'} }); deployAirdropObject.perform(); OpsManaged Service Examplesconst OpenSTPayment = require('@openstfoundation/openst-payments') , OpsManaged = OpenSTPayment.services.opsManaged ; // Set Ops Address const setOpsObject = new OpsManaged.setOps({ contract_address: contractAddress, gas_price: gasPrice, chain_id: chainId, deployer_address: deployerAddress, deployer_passphrase: deployerPassphrase, ops_address: opsAddress, options: {returnType: 'txHash'} }); setOpsObject.perform(); // Get Ops Address const getOpsObject = new OpsManaged.getOps({ contract_address: contractAddress, gas_price: gasPrice, chain_id: chainId }); getOpsObject.perform();Workers Service Examplesconst OpenSTPayment = require('@openstfoundation/openst-payments') , Workers = OpenSTPayment.services.workers ; // Set Worker const setWorkerObject = new Workers.setWorker({ workers_contract_address: constants.workersContractAddress, sender_address: constants.ops, sender_passphrase: constants.opsPassphrase, worker_address: workerAddress, deactivation_height: deactivationHeight.toString(10), gas_price: gasPrice, chain_id: chainId, options: {returnType: 'txHash'} }); setWorkerObject.perform(); // Is Worker const isWorkerObject = new Workers.isWorker({ workers_contract_address: workersContractAddress, worker_address: workerAddress, chain_id: chainId }); isWorkerObject.perform();Airdrop Management Service Examples:const OpenSTPayment = require('@openstfoundation/openst-payments') , AirdropManager = OpenSTPayment.services.airdropManager ; // Register Airdrop const registerObject = new AirdropManager.register({ airdrop_contract_address: airdropContractAddress, chain_id: chainId }); registerObject.perform(); // Set Price Oracle const setPriceOracleObject = new AirdropManager.setPriceOracle({ airdrop_contract_address: airdropContractAddress, chain_id: chainId, sender_address: senderAddress, sender_passphrase: senderPassphrase, currency: currency, price_oracle_contract_address: priceOracleContractAddress, gas_price: gasPrice, options: {tag: 'airdrop.setPriceOracle', returnType: 'txHash'} }); setPriceOracleObject.perform(); // Set Accepted Margin const setAcceptedMarginObject = new AirdropManager.setAcceptedMargin({ airdrop_contract_address: airdropContractAddress, chain_id: chainId, sender_address: senderAddress, sender_passphrase: senderPassphrase, currency: currency, accepted_margin: acceptedMargin, gas_price: gasPrice, options: {tag: 'airdrop.setAcceptedMargin', returnType: 'txHash'} }); setAcceptedMarginObject.perform(); // Transfer Amount to airdrop budget holder const transferObject = new AirdropManager.transfer({ sender_address: senderAddress, sender_passphrase: senderPassphrase, airdrop_contract_address: airdropContractAddress, amount: airdropBudgetAmountInWei, gas_price: gasPrice, chain_id: chainId, options: {tag: 'airdrop.transfer', returnType: 'txHash'} }); transferObject.perform(); // Approve airdrop budget holder const approveObject = new AirdropManager.approve({ airdrop_contract_address: airdropContractAddress, airdrop_budget_holder_passphrase: airdropBudgetHolderPassphrase, gas_price: gasPrice, chain_id: chainId, options: {tag: 'airdrop.approve', returnType: 'txHash'} }); approveObject.perform(); // Allocate airdrop amount to users in batch const batchAllocatorObject = new AirdropManager.batchAllocator({ airdrop_contract_address: airdropContractAddress, transaction_hash: transactionHash, airdrop_users: {userAddress1: {airdropAmount: amountInWei, expiryTimestamp: 0}, userAddress2: {airdropAmount: amountInWei, expiryTimestamp: 0}}, chain_id: chainId }); batchAllocatorObject.perform(); // Get Users Airdrop Balance const userBalanceObject = new AirdropManager.userBalance({ airdrop_contract_address: airdropContractAddress, chain_id: chainId, user_addresses: [user1, user2] }); userBalanceObject.perform(); // Call Pay method const payObject = new AirdropManager.pay({ airdrop_contract_address: airdropContractAddress, chain_id: chainId, sender_worker_address: workerAddress, sender_worker_passphrase: workerPassphrase, beneficiary_address: beneficiary, transfer_amount: transferAmount.toString(10), commission_beneficiary_address: commissionBeneficiary, commission_amount: commissionAmount.toString(10), currency: currency, intended_price_point: intendedPricePoint, spender: spenderAddress, gas_price: gasPrice, options: {tag:'airdrop.pay', returnType: 'txHash'} }); payObject.perform() For further implementation details, please refer to the API documentation. × Search results Close "},"AirdropModelCacheKlass.html":{"id":"AirdropModelCacheKlass.html","title":"Class: AirdropModelCacheKlass","body":" OpenST Payments Namespaces lib/web3/events/formatter~web3EventsDecoderlib/web3/events/formatter~web3EventsFormatter Modules helpers/basic_helperlib/airdrop_management/adjust_airdrop_amountlib/cache_management/airdrop_cachelib/cache_management/pricer_cachelib/contract_interact/airdroplib/contract_interact/branded_tokenlib/contract_interact/helperlib/contract_interact/ops_managed_contractlib/contract_interact/owned_contractlib/contract_interact/pricerlib/contract_interact/workerslib/query_builder/mysqllib/set_worker_and_opslib/transaction_helperlib/web3/events/formattertools/deploy/DeployHelpertools/deploy/EIP20TokenMocktools/deploy/helpertools/deploy/pricertools/deploy/workerstools/dynamo_db_init Classes AirdropModelCacheKlassbaseCacheManagementKlassbaseCacheMultiManagementKlasshelpers/basic_helper~BasicHelperKlasslib/airdrop_management/adjust_airdrop_amount~AdjustAirdropAmountKlasslib/cache_management/airdrop_cache~AirdropBalanceCachelib/cache_management/pricer_cache~PricerCachelib/contract_interact/airdrop~Airdroplib/contract_interact/branded_token~BrandedTokenlib/contract_interact/helper~ContractInteractHelperlib/contract_interact/ops_managed_contract~OpsManagedContractlib/contract_interact/owned_contract~OwnedContractlib/contract_interact/pricer~MockTokenlib/contract_interact/pricer~Pricerlib/contract_interact/workers~Workerslib/query_builder/mysql~MySQLQueryBuilderKlasslib/set_worker_and_ops~SetWorkerOpslib/transaction_helper~Transacti LQueryBuilderKlass.html","title":"Class: MySQLQueryBuilderKlass","body":" OpenST Payments Namespaces lib/web3/events/formatter~web3EventsDecoderlib/web3/events/formatter~web3EventsFormatter Modules helpers/basic_helperlib/airdrop_management/adjust_airdrop_amountlib/cache_management/airdrop_cachelib/cache_management/pricer_cachelib/contract_interact/airdroplib/contract_interact/branded_tokenlib/contract_interact/helperlib/contract_interact/ops_managed_contractlib/contract_interact/owned_contractlib/contract_interact/pricerlib/contract_interact/workerslib/query_builder/mysqllib/set_worker_and_opslib/transaction_helperlib/web3/events/formattertools/deploy/DeployHelpertools/deploy/EIP20TokenMocktools/deploy/helpertools/deploy/pricertools/deploy/workerstools/dynamo_db_init Classes AirdropModelCacheKlassbaseCacheManagementKlassbaseCacheMultiManagementKlasshelpers/basic_helper~BasicHelperKlasslib/airdrop_management/adjust_airdrop_amount~AdjustAirdropAmountKlasslib/cache_management/airdrop_cache~AirdropBalanceCachelib/cache_management/pricer_cache~PricerCachelib/contract_interact/airdrop~Airdroplib/contract_interact/branded_token~BrandedTokenlib/contract_interact/helper~ContractInteractHelperlib/contract_interact/ops_managed_contract~OpsManagedContractlib/contract_interact/owned_contract~OwnedContractlib/contract_interact/pricer~MockTokenlib/contract_interact/pricer~Pricerlib/contract_interact/workers~Workerslib/query_builder/mysql~MySQLQueryBuilderKlasslib/set_worker_and_ops~SetWorkerOpslib/transaction_helper~TransactionHelpertools/dynamo_db_init~DynamoDBInituserAirdropDetailCache Global rootPrefix Class: MySQLQueryBuilderKlass lib/query_builder/mysql~ MySQLQueryBuilderKlass new MySQLQueryBuilderKlass(params) MySQL query builder constructor Parameters: Name Type Description params Object - Properties Name Type Argument Description table_name String &lt;optional&gt; MySQL table name for which query need to be build Methods &lt;private&gt; _generateDelete() Generate the final DELETE statement &lt;private&gt; _generateInsert() Generate the final INSERT statement &lt;private&gt; _generateSelect() Generate the final SELECT statement &lt;private&gt; _generateUpdate() Generate the final UPDATE statement delete() Delete row from table Example 1: delete() Returns: oThis Type object.&lt;self&gt; generate() Generate final query supported by mysql node module Returns: Type object.&lt;response&gt; group_by() List of fields to be grouped by from table. If called multiple times, group by conditions will be joined by COMMA. Possible data types: * Array - list of field names will be joined by comma * String - list of field names will be used as it is Example 1: group_by(['name', 'created_at']) Example 2: group_by('name, created_at') Returns: oThis Type object.&lt;self&gt; having() List of fields for having clause. If called multiple times, having conditions will be joined by AND. Possible data types: * Array - index 0 should have the having sub query and other indexes should have the valued to be replaced in sub query * String - where sub query, used as it is. Example 1: Where in array format having(['MIN(`salary`) &lt; ?', 10]) Example 2: condition in string. Will be used as it is having('MIN(`salary`) &lt; 10') Returns: oThis Type object.&lt;self&gt; insert((object), (object), (object)) Insert single record in table. Method can't be called twice on same object Example 1: Insert in object format. insert({name: 'ACMA', id: 10}) Parameters: Name Type Description (object) insertFields - key and value pairs of columns and values to be inserted (object) insertOptions - (object) [insertOptions.touch] - if true, auto insert created_at and updated_at values. Default is true. Returns: oThis Type object.&lt;self&gt; insertMultiple(insertColumns, insertValues, insertOptions) Insert multiple records in table. Method can't be called twice on same object Example 1: insertMultiple(['name', 'symbol'], [['ABC', '123'], ['ABD', '456']]) Parameters: Name Type Description insertColumns array list of columns. also columns are mandatory insertValues array array of array with values insertOptions object - Properties Name Type Argument Description touch object &lt;optional&gt; if true, auto insert created_at and updated_at values. Default is true. Returns: oThis Type object.&lt;self&gt; limit((number)) Limit of records to be fetched. If called multiple times, it will overwrite the previous value Example 1: limit(100) Parameters: Name Type Description (number) recordsLimit - limit for select query Returns: oThis Type object.&lt;self&gt; offset((number)) Offset for records to be fetched. If called multiple times, it will overwrite the previous value. limit is mandatory for offset Example 1: offset(10) Parameters: Name Type Description (number) recordsOffset - offset for select query Returns: oThis Type object.&lt;self&gt; onDuplicate() On Duplicate conditions to be applied to the INSERT query. If called multiple times, conditions will be joined by COMMA. Possible data types: * Array - index 0 should have the On Duplicate sub query and other indexes should have the valued to be replaced in sub query * Object - key and value pairs of columns and values to be joined by COMMA to form On Duplicate sub query * String - sub query, used as it is. Example 1: ON DUPLICATE in array format onDuplicate(['name=? , id=?', 'ACMA', 10]) Example 2: ON DUPLICATE in object format. Conditions will be joined by , onDuplicate({name: 'ACMA', id: 10}) Example 3: ON DUPLICATE in string. Will be used as it is onDuplicate('id=10') Returns: oThis Type object.&lt;self&gt; order_by() List of fields to be ordered by from table. If called multiple times, order by conditions will be joined by COMMA. Possible data types: * Object - where keys are column names and value is order * String - order will be used as it is Example 1: order_by({'name': 'ASC', 'created_at': 'DESC'}) Example 2: order_by('name ASC, created_at DESC') Example 3: order_by([1, 2, 3]) Returns: oThis Type object.&lt;self&gt; select() List of fields to be selected from table. If called multiple times, select columns will be joined by COMMA. Possible data types: * blank/undefined - '*' will be used to fetch all columns * Array - list of field names will be joined by comma * String - list of field names will be used as it is Example 1: '*' will be used to fetch all columns select() Example 2: list of field names in array. Will be joined by comma select(['name', 'created_at']) Example 3: list of field names in string. Will be used as it is select('name, created_at') Returns: oThis Type object.&lt;self&gt; update(updateFields, insertOptions) Update columns to be applied to the query. If called multiple times, update fields will be joined by COMMA. Possible data types: * Array - index 0 should have the update sub query and other indexes should have the valued to be replaced in sub query * Object - key and value pairs of columns and values to be joined by COMMA to form update sub query * String - update sub query, used as it is. Parameters: Name Type Description updateFields * refer possible data types insertOptions object - Properties Name Type Argument Description touch object &lt;optional&gt; if true, auto insert created_at and updated_at values. Default is true. Example 1: update in array format update(['name=?, id=?', 'ACMA', 10]) Example 2: Update in object format. Fields will be joined by {,} update({name: 'ACMA', id: 10}) Example 3: Update in string. Will be used as it is update('id=10') Returns: oThis Type object.&lt;self&gt; where() Where conditions to be applied to the query. If called multiple times, where conditions will be joined by AND. Possible data types: * Array - index 0 should have the where sub query and other indexes should have the valued to be replaced in sub query * Object - key and value pairs of columns and values to be joined by AND to form where sub query * String - where sub query, used as it is. Example 1: Where in array format where(['name=? AND id=?', 'ACMA', 10]) Example 2: Where in object format. Conditions will be joined by AND where({name: 'ACMA', id: 10}) where({name: [1,2,3], id: 10}) Example 3: condition in string. Will be used as it is where('id=10') Returns: oThis Type object.&lt;self&gt; × Search results Close "},"module-lib_set_worker_and_ops.html":{"id":"module-lib_set_worker_and_ops.html","title":"Module: lib/set_worker_and_ops","body":" OpenST Payments Namespaces lib/web3/events/formatter~web3EventsDecoderlib/web3/events/formatter~web3EventsFormatter Modules helpers/basic_helperlib/airdrop_management/adjust_airdrop_amountlib/cache_management/airdrop_cachelib/cache_management/pricer_cachelib/contract_interact/airdroplib/contract_interact/branded_tokenlib/contract_interact/helperlib/contract_interact/ops_managed_contractlib/contract_interact/owned_contractlib/contract_interact/pricerlib/contract_interact/workerslib/query_builder/mysqllib/set_worker_and_opslib/transaction_helperlib/web3/events/formattertools/deploy/DeployHelpertools/deploy/EIP20TokenMocktools/deploy/helpertools/deploy/pricertools/deploy/workerstools/dynamo_db_init Classes AirdropModelCacheKlassbaseCacheManagementKlassbaseCacheMultiManagementKlasshelpers/basic_helper~BasicHelperKlasslib/airdrop_management/adjust_airdrop_amount~AdjustAirdropAmountKlasslib/cache_management/airdrop_cache~AirdropBalanceCachelib/cache_management/pricer_cache~PricerCachelib/contract_interact/airdrop~Airdroplib/contract_interact/branded_token~BrandedTokenlib/contract_interact/helper~ContractInteractHelperlib/contract_interact/ops_managed_contract~OpsManagedContractlib/contract_interact/owned_contract~OwnedContractlib/contract_interact/pricer~MockTokenlib/contract_interact/pricer~Pricerlib/contract_interact/workers~Workerslib/query_builder/mysql~MySQLQueryBuilderKlasslib/set_worker_and_ops~SetWorkerOpslib/transaction_helper~TransactionHelpertools/dynamo_db_init~DynamoDBInituserAirdropDetailCache Global rootPrefix Module: lib/set_worker_and_ops Set
