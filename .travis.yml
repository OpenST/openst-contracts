dist: trusty
language: node_js
sudo: required
branches:
  only:
  - master
  - develop
  - /^feature\/.*/
  - /^release-.*/
git:
  quiet: true
  submodules: true
notifications:
  email:
    recipients:
      - ci.report@ost.com
    on_success: always
    on_failure: always
node_js:
  - "8"
jobs:
  include:
    - stage: "Preparing Environment"
      script:
      - sudo apt-get update
      - sudo apt-get install nodejs
      - sudo apt-get install npm
      - sudo apt-get install software-properties-common
      - sudo add-apt-repository -y ppa:ethereum/ethereum
      - git submodule update --init --recursive
    - stage: "Installing Dependencies"
      script:
        - npm install --quiet
        - export PATH=./node_modules/.bin/:${PATH}
    - stage: "Linting"
      script:
      - npm run lint:sol
      - npm run lint:js
    - stage: "Compiling"
      script:
        - npm run compile-all
        - npm run build-package
    - stage: "Unit Testing"
      before_script:
        - ./tools/run_ganache_cli.sh </dev/null 1>/dev/null 2>&1 &
      script:
        - npm run test
      after_script:
        - kill $(ps aux | grep 'ganache-cli' | awk '{print $2}')