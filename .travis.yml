dist: trusty
language: node_js
sudo: required
branches:
  only:
  - master
  - develop
notifications:
  email:
    recipients:
      - devops@pepo.com
      - deepesh@ost.com
      - abhay@ost.com
      - ben@ost.com
      - jason.banks@ost.com     
    on_success: always
    on_failure: always
node_js:
  - "8"  
before_install:
  - sudo apt-get update 
  - sudo apt-get install nodejs 
  - sudo apt-get install npm  
install: 
  - npm install  
before_script:    
script:  
  - sh contracts/compile.sh
  - cd test/scripts/
  - pwd
  - sh travis_test.sh
  - pwd
after_script:
  - kill $(ps aux | grep 'geth' | awk '{print $2}')
  
