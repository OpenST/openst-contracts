dist: trusty
language: node_js
sudo: required
branches:
  only:
  - master
  - develop
  - /^feature\/.*/
  - /^release-.*/
notifications:
  email:
    recipients:
      - ci.report@ost.com
    on_success: always
    on_failure: always
node_js:
  - "8"
preparing-env:
  - sudo apt-get update
  - sudo apt-get install nodejs
  - sudo apt-get install npm
  - sudo apt-get install software-properties-common
  - sudo add-apt-repository -y ppa:ethereum/ethereum
updating-git-submodules:
  - git submodule update --init --recursive
install:
  - npm install
after-install:
  - export PATH=./node_modules/.bin/:${PATH}
lint-sol:
  - npm run lint:sol
lint-js:
  - npm run lint:js
compile:
  - npm run compile-all
before_test:
  - ./tools/run_ganache_cli.sh </dev/null 1>/dev/null 2>&1 &
test:
  - npm run test
after_test:
  - kill $(ps aux | grep 'ganache-cli' | awk '{print $2}')
build-package:
  - npm run build-package