dist: trusty
language: node_js
sudo: required
branches:
  only:
  - master
  - develop
  - release-1.0
notifications:
  email:
    recipients:
      - ci.report@ost.com
    on_success: always
    on_failure: always
node_js:
  - "8"
env:
  - GETH_VERSION=1.7.2
matrix:
  include:
    - if: branch =~ ^master
      env: GETH_VERSION=1.7.2
      node_js: "8"
    - if: branch =~ ^master
      env: GETH_VERSION=1.8.3
      node_js: "8"
    - if: branch =~ ^master
      env: GETH_VERSION=1.8.8
      node_js: "8"
    - if: branch =~ ^master
      env: GETH_VERSION=1.8.12
      node_js: "8"
    - if: branch =~ ^develop
      env: GETH_VERSION=1.7.2
      node_js: "8"
    - if: branch =~ ^develop
      env: GETH_VERSION=1.8.3
      node_js: "8"
    - if: branch =~ ^develop
      env: GETH_VERSION=1.8.8
      node_js: "8"
    - if: branch =~ ^develop
      env: GETH_VERSION=1.8.12
      node_js: "8"
    - if: branch =~ ^master
      env: GETH_VERSION=1.7.2
      node_js: "9"
    - if: branch =~ ^master
      env: GETH_VERSION=1.8.3
      node_js: "9"
    - if: branch =~ ^master
      env: GETH_VERSION=1.8.8
      node_js: "9"
    - if: branch =~ ^master
      env: GETH_VERSION=1.8.12
      node_js: "9"
    - if: branch =~ ^develop
      env: GETH_VERSION=1.7.2
      node_js: "9"
    - if: branch =~ ^develop
      env: GETH_VERSION=1.8.3
      node_js: "9"
    - if: branch =~ ^develop
      env: GETH_VERSION=1.8.8
      node_js: "9"
    - if: branch =~ ^develop
      env: GETH_VERSION=1.8.12
      node_js: "9"

services:
  - mysql
before_install:
  - sudo apt-get update 
  - sudo apt-get install nodejs 
  - sudo apt-get install npm  
  - sudo apt-get install software-properties-common
  - sudo add-apt-repository -y ppa:ethereum/ethereum
  - sudo apt-get update
  - sudo apt-get --allow-unauthenticated install solc
  - sudo bash mocha_test/scripts/install_geth_$GETH_VERSION.sh
  - geth version
install: 
  - npm install 
before_script:
  - mkdir -p ~/.ethash
  - geth makedag 0 ~/.ethash
  - nohup sh tools/runGanacheCli.sh </dev/null >/dev/null 2>&1 &
  - bash contracts/compile.sh
script:
  - truffle test
after_script:
  - kill $(ps aux | grep 'testrpc' | awk '{print $2}')
