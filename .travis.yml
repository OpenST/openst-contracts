dist: trusty
language: node_js
sudo: required
branches:
  only:
  - master
  - develop
  - /^feature\/.*/
  - /^release-.*/
git:
  quiet: true
  submodules: true
notifications:
  email:
    recipients:
      - ci.report@ost.com
    on_success: always
    on_failure: always
node_js:
  - "8"
before-install:
  - sudo apt-get update
  - sudo apt-get install nodejs
  - sudo apt-get install npm
  - sudo apt-get install software-properties-common
  - sudo add-apt-repository -y ppa:ethereum/ethereum
  - git submodule update --init --recursive
install:
  - npm install
before-script:
  - export PATH=./node_modules/.bin/:${PATH}
script:
  - npm run lint:sol
  - npm run lint:js
  - npm run compile-all
  - npm run build-package
before_test:
  - ./tools/run_ganache_cli.sh </dev/null 1>/dev/null 2>&1 &
test:
  - npm run test
after_test:
  - kill $(ps aux | grep 'ganache-cli' | awk '{print $2}')