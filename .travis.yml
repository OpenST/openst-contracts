dist: trusty
language: node_js
sudo: required
branches:
  only:
  - master
  - develop
notifications:
  email:
    recipients:
      - devops@pepo.com
      - deepesh@ost.com
      - abhay@ost.com
      - ben@ost.com
      - jason.banks@ost.com     
    on_success: always
    on_failure: always
node_js:
  - "8"  
before_install:
  - sudo apt-get update 
  - sudo apt-get install nodejs 
  - sudo apt-get install npm  
install: 
  - npm install  
before_script:  
  - nohup ./tools/runTestRpc.sh </dev/null >/dev/null 2>&1 &
script:  
  - truffle test
  - kill $(ps aux | grep 'testrpc' | awk '{print $2}')
  - rm -r contracts/abi
  - rm -r contracts/bin
  - rm -rf test/scripts/ost-price-oracle
  - rm -r test/scripts/st-poa
  - rm test/scripts/env_vars.sh
  - rm test/scripts/poa-genesis.json
  - rm test/scripts/pw
  - sh contracts/compile.sh
  - cd ./test/scripts/
  - sh travis_test.sh
after_script:
  - kill $(ps aux | grep 'testrpc' | awk '{print $2}')
  - kill $(ps aux | grep 'geth' | awk '{print $2}')
  
